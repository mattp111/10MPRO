<!DOCTYPE html>
<html>
    <head>
        <title>Functions Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Add testing CSS. -->
        <link href="../../../test/mocha.css" rel="stylesheet" />
    </head>

    <body>
        <!-- No HTML necessary! The page will test your functions and display the result. -->

        <!-- Add testing content and JS. -->
        <div id="mocha"></div>
        <script src="../../../test/chai.min.js"></script>
        <script src="../../../test/chai-spies.min.js"></script>
        <script src="../../../test/mocha.min.js"></script>
        <script src="../../../test/mocha-clean.min.js"></script>
        <script src="./test.js"></script>

        <script>
            /* Your JS goes here */

            function hooray() {
                alert("Hooray!");
            }

            function subtract(x ,y) {
                return x - y;
            }

            function double(x) {
                return x + x;
            }

            function excited(text) {
                return text + "!";
            }

            function stringJoin(str1, str2) {
                return str1 + " " + str2
            }

            function birthday(name) {
                alert("Happy birthday, " + name + "!");
            }
        </script>
    </body>
</html>
